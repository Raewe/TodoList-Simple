<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Lista De Tarefas</title>
    </head>
    <body>
        <main class="task">
            <h2 class="task__title">Lista de Tarefas</h2>

            <div>
                <input
                    type="text"
                    name="task"
                    id="task"
                    class="task__input"
                    placeholder="Digite uma tarefa..."
                />

                <ul class="task__list">
                    <li class="task__item">Comprar um carro</li>
                    <li class="task__item">
                        <p>Comprar uma casa</p>
                        <div class="task__deleteItem">X</div>
                    </li>
                </ul>

                <input
                    type="button"
                    id="btnAddTask"
                    class="task__button"
                    value="Adicionar"
                />
            </div>

            <script src="js/task.js"></script>
            <script src="js/main.js"></script>
        </main>
    </body>
</html>
